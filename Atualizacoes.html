<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrevidas ACS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Notificações</h1>
            <p>Novas pessoas entraram no grupo de risco!</p>
        </div>
        <div class="tabs">
            <button class="tab-button"><a href="GrupoDeRisco.html">Grupo de risco</a></button>
            <button class="tab-button active">Atualizações</button>
        </div>
        <div class="content">
            <div class="card">
                <div class="card-header">
                    <div class="user-info">
                        <div class="avatar male"></div>
                        <div class="details">
                            <h2>Ronaldo Filho</h2>
                            <p>ST. Vila Nova<br>Rua 09, Número 263</p>
                            <p><span class="distance">3 Km</span> <span class="id">ID: 12345678</span></p>
                        </div>
                    </div>
                    <button class="call-button">&#128222;</button>
                </div>
                <button class="more-button">mais</button>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="user-info">
                        <div class="avatar female"></div>
                        <div class="details">
                            <h2>Rosilda Silva</h2>
                            <p>ST Bueno<br>Travessa Nogueira, n° 1412</p>
                            <p><span class="distance">9 Km</span> <span class="id">ID: 12345678</span></p>
                        </div>
                    </div>
                    <button class="call-button">&#128222;</button>
                </div>
                <button class="more-button">mais</button>
            </div>
        </div>
        <div class="footer">
            <button class="footer-button">Início</button>
            <button class="footer-button">Pacientes</button>
            <button class="footer-button">Perfil</button>
        </div>
    </div>
</body>
</html>
